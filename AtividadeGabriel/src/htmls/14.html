<!DOCTYPE html>
<html>
<head>
    <title>Descendant Selector</title>
</head>
<body>
    <div class="container">
        <p>This is a paragraph inside a container.</p>
        <div>
            <p>This is another paragraph inside a nested div.</p>
        </div>
    </div>
    <p>This is a paragraph outside the container.</p>
</body>
</html>
